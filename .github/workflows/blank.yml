name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "master" branch
  push:
    branches: ['dev']
  pull_request:
    branches: ['dev']
jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set Node.js
        uses: actions/setup-node@v3

      - name: Run install
        uses: borales/actions-yarn@v4
        with:
          cmd: install

      - name: Lint the app
        uses: borales/actions-yarn@v4
        with:
          cmd: lint
  test:
    needs: [lint]
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set Node.js
        uses: actions/setup-node@v3

      - name: Run install
        uses: borales/actions-yarn@v4
        with:
          cmd: install

      - name: Test the app
        uses: borales/actions-yarn@v4
        with:
          cmd: test
